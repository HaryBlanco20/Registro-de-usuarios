name: CI con notificaciones por correo

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install
        
      - name: Iniciar servidor
        run: npm run start &
        env:
          CI: true
      
      - name: Esperar a que el servidor estÃ© listo
        run: sleep 5
        
      - name: Ejecutar pruebas con Cypress
        run: npm run test | tee resultado_tests.log

      - name: Guardar el log como artefacto
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: log-de-pruebas
          path: resultado_tests.log
          
      - name: Mostrar info del entorno
        run: |
          node -v
          npm -v
          uname -a
          
      - name: Verificar dependencias
        run: npm ls
      - name: Run tests
        run: npm run test

      - name: Enviar correo si las pruebas fallan
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: ðŸš¨ Fallo en las pruebas automatizadas
          to: ariadne.blanco.qa@gmail.com
          from: GitHub Actions
          body: |
            Las pruebas automatizadas han fallado. AquÃ­ tienes el log adjunto:
            
            $(cat resultado_tests.log)
