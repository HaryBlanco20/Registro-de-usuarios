name: CI/CD para Registro de Usuarios

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Instalar dependencias
        run: npm install

      - name: Ejecutar pruebas Cypress
        run: npx cypress run

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test

    # ConfiguraciÃ³n de notificaciones por email
    if: failure()
    steps:
      - name: Send email on failure
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "ðŸ”´ CI/CD Failed: Registro de Usuarios"
          to: "ariadne.blanco.qa@gmail.com"
          from: "GitHub Actions"
          body: "Las pruebas automatizadas han fallado. Revisa el log aquÃ­: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
