name: CI con notificaciones por correo

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install
        
      - name: Iniciar servidor
        run: npm run start &
        env:
          CI: true
      
      - name: Esperar que el servidor esté listo
        run: npx wait-on http://127.0.0.1:5501/formulario_registro/index.html
       
      - name: Ejecutar pruebas con Cypress
        id: ejecutar_pruebas
        run: npm run test | tee resultado_tests.log

      - name: Guardar el log como artefacto
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: log-de-pruebas
          path: resultado_tests.log
               
      - name: Enviar correo si las pruebas fallan
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "Resultado del Job: ${{ job.status }}"
          body: "El estado final del job es: ${{ job.status }}\nResultado de las pruebas: ${{ steps.ejecutar_pruebas.outcome }}"
          to: ariadne.blanco.qa@gmail.com
          from: GitHub Actions 
          attachments: log.txt
          
      - name: Verificar envío de correo
        if: always()
        run: |
          echo "Intentando enviar correo."
          echo "Estado del job: ${{ job.status }}"
          echo "Resultado del paso de pruebas: ${{ steps.ejecutar_pruebas.outcome }}"
