name: CI con notificaciones por correo

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      ACTIONS_STEP_DEBUG: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install
        
      - name: Iniciar servidor
        run: npm run start &
        env:
          CI: true
      
      - name: Esperar que el servidor est√© listo
        run: npx wait-on http://127.0.0.1:5501/formulario_registro/index.html
       
      - name: Ejecutar pruebas con Cypress
        id: ejecutar_pruebas
        run: |
          mkdir -p logs
          npx cypress run --headless --browser chrome > logs/cypress-log.txt 2>&1 || true
          
      - name: Add workflow run link as a button
        run: |
          echo "## üåü [Ver el run completo](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY

      - name: Guardar el log como archivo
        if: always()
        run: |
          cat logs/cypress-log.txt | sed 's/\x1B\[[0-9;]*[a-zA-Z]//g' >> logs/log.txt
               
      - name: Enviar correo con el log
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "Resultado del workflow: ${{ job.status }}"
          body: "El resultado del workflow fue: ${{ job.status }}. Revisa el archivo adjunto para m√°s detalles."
          to: ariadne.blanco.qa@gmail.com
          from: GitHub Actions 
          attachments: logs/log.txt   
